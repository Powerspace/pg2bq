sudo: false
language: scala

scala:
- 2.11.11

jdk:
- oraclejdk8

before_install:
- unset _JAVA_OPTIONS
- if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then brew update; brew install xz; brew install
  sbt; fi

script: sbt ++$TRAVIS_SCALA_VERSION clean compile

after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION universal:packageBin; fi

deploy:
  provider: releases
  api_key
  - secure: 
  file_glob: true
  file: "target/universal/pg2bq-*.zip"
  skip_cleanup: true
  on:
    tags: true


